name: update-flake-lock
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: "0 0 * * 3" # runs weekly on Wednesday at 00:00

permissions:
  contents: write
  pull-requests: write

jobs:
  # Stage 1: Update base-nixpkgs first (single source of truth)
  update-base-nixpkgs:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    outputs:
      pull-request-number: ${{ steps.create-pr.outputs.pr-number }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v28

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create update branch for base-nixpkgs
        run: |
          BRANCH_NAME="update-base-nixpkgs-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Update base-nixpkgs flake.lock
        working-directory: base-nixpkgs
        run: nix flake update

      - name: Commit and push changes
        id: commit
        run: |
          git add base-nixpkgs/flake.lock
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update base-nixpkgs flake.lock"
            git push origin "$BRANCH_NAME"
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR and enable auto-merge
        id: create-pr
        if: steps.commit.outputs.has-changes == 'true'
        run: |
          PR_URL=$(gh pr create \
            --title "chore: update base-nixpkgs flake.lock" \
            --body "Automated update of base-nixpkgs flake.lock (single source of truth for nixpkgs versions)." \
            --label "dependencies,automated,base-nixpkgs")
          PR_NUMBER=$(echo "$PR_URL" | grep -oP '\d+$')
          echo "pr-number=$PR_NUMBER" >> $GITHUB_OUTPUT
          gh pr merge --auto --squash "$PR_NUMBER"
        env:
          GH_TOKEN: ${{ github.token }}

  # Stage 2: Update all other flakes after base-nixpkgs is merged
  update-other-flakes:
    runs-on: ubuntu-latest
    needs: update-base-nixpkgs
    if: ${{ needs.update-base-nixpkgs.outputs.pull-request-number != '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v28

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Wait for base-nixpkgs PR to be merged
        run: |
          echo "Waiting for base-nixpkgs PR #${{ needs.update-base-nixpkgs.outputs.pull-request-number }} to be merged..."
          timeout 300 bash -c 'until gh pr view ${{ needs.update-base-nixpkgs.outputs.pull-request-number }} --json state --jq .state | grep -q "MERGED"; do echo "Waiting..."; sleep 10; done' || echo "Timeout waiting for merge, continuing anyway..."
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Pull latest changes after base-nixpkgs merge
        run: |
          git pull origin main

      - name: Create update branch for all flakes
        run: |
          BRANCH_NAME="update-all-flakes-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Update k8s-utils flake.lock
        working-directory: k8s-utils
        run: nix flake update

      - name: Update mods flake.lock
        working-directory: mods
        run: nix flake update

      - name: Update opencode flake.lock
        working-directory: opencode
        run: nix flake update

      - name: Update rustnix flake.lock
        working-directory: rustnix
        run: nix flake update

      - name: Update slidev flake.lock
        working-directory: slidev
        run: nix flake update

      - name: Update topiary-nu flake.lock
        working-directory: topiary-nu
        run: nix flake update

      - name: Commit and push changes
        id: commit
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update all flake locks

Updated after base-nixpkgs merge:
- k8s-utils
- mods
- opencode
- rustnix
- slidev
- topiary-nu"
            git push origin "$BRANCH_NAME"
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR and enable auto-merge
        if: steps.commit.outputs.has-changes == 'true'
        run: |
          PR_URL=$(gh pr create \
            --title "chore: update all flake locks" \
            --body "Automated update of all flake locks after base-nixpkgs was updated and merged. Updated: k8s-utils, mods, opencode, rustnix, slidev, topiary-nu" \
            --label "dependencies,automated")
          PR_NUMBER=$(echo "$PR_URL" | grep -oP '\d+$')
          gh pr merge --auto --squash "$PR_NUMBER"
        env:
          GH_TOKEN: ${{ github.token }}
