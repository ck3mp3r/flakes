name: build-and-cache
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-cache:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2 # Need to fetch at least 2 commits to compare

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      # - name: Setup Nix cache
      #   uses: DeterminateSystems/magic-nix-cache-action@main
      #   with:
      #     use-flakehub: false
      #     use-gha-cache: true

      - name: Install Nushell and CI module
        run: |
          nix profile add nixpkgs#nushell
          nix profile add github:ck3mp3r/nu-mods/feature/ci-scm-module#ci

      - name: Debug - Find where ci module is installed
        run: |
          echo "=== Nix profile list ==="
          nix profile list
          echo ""
          echo "=== Searching for nu-modules ==="
          find /nix/store -name "nu-modules" -type d 2>/dev/null | head -20 || true
          echo ""
          echo "=== Checking profile symlinks ==="
          ls -la $HOME/.nix-profile/ 2>/dev/null || echo "No .nix-profile"
          echo ""
          echo "=== Searching for ci module specifically ==="
          find /nix/store -path "*/share/nu-modules/ci" -type d 2>/dev/null | head -5 || true

      - name: Check CI Tools
        shell: nu {0}
        env:
          NU_LIB_DIRS: $HOME/.nix-profile/share/nu-modules
        run: |
          use ci
