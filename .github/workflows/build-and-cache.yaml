name: build-and-cache
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-cache:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2 # Need to fetch at least 2 commits to compare

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: false

      # - name: Setup Nix cache
      #   uses: DeterminateSystems/magic-nix-cache-action@main
      #   with:
      #     use-flakehub: false
      #     use-gha-cache: true

      - name: Install Nushell and CI module
        run: |
          nix profile add nixpkgs#nushell
          nix profile add github:ck3mp3r/nu-mods/feature/ci-scm-module#ci

          # Verify installation
          nu --version

      - name: Debug - Find CI module structure
        run: |
          echo "=== Finding ci module installation ==="
          find ~/.nix-profile -name "ci" -o -name "*.nu" 2>/dev/null | head -20 || true
          echo ""
          echo "=== Nix profile contents ==="
          ls -la ~/.nix-profile/share/ 2>/dev/null || echo "No share directory"
          echo ""
          echo "=== Check nushell modules dir ==="
          ls -la ~/.nix-profile/share/nushell/ 2>/dev/null || echo "No nushell directory"

      - name: Check CI Tools
        shell: nu {0}
        run: |
          print "This will fail - need to find the actual module location first"
