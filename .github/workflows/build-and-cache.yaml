name: build-and-cache
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-cache:
    runs-on: macos-15
    env:
      XDG_CONFIG_HOME: /Users/runner/.config
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2 # Need to fetch at least 2 commits to compare

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: false

      # - name: Setup Nix cache
      #   uses: DeterminateSystems/magic-nix-cache-action@main
      #   with:
      #     use-flakehub: false
      #     use-gha-cache: true

      - name: Install Nushell and CI module
        run: |
          nix profile add nixpkgs#nushell
          nix profile add github:ck3mp3r/nu-mods/feature/ci-scm-module#ci

          # Verify installation
          nu --version

      - name: Setup Nushell Environment
        shell: nu {0}
        run: |
          mkdir $nu.default-config-dir
          let env_file = [$nu.default-config-dir env.nu] | path join

          # Create env.nu with NU_LIB_DIRS
          let env_content = $"$env.NU_LIB_DIRS = [
              \($nu.default-config-dir | path join 'scripts'\)
              '($env.HOME)/.nix-profile/share/nushell/modules/'
          ]"

          $env_content | save $env_file

          print $"✓ Created env.nu: ($env_file)"
          print "Contents:"
          open --raw $env_file

      - name: Debug - Check NU_LIB_DIRS without login flag
        shell: nu {0}
        run: |
          print "NU_LIB_DIRS without -l:"
          print $env.NU_LIB_DIRS

      - name: Debug - Check NU_LIB_DIRS with login flag
        shell: nu -l {0}
        run: |
          print "NU_LIB_DIRS with -l:"
          print $env.NU_LIB_DIRS

      - name: Check CI Tools
        shell: nu -l {0}
        run: |
          use ci
          print "✓ CI module loaded successfully"
