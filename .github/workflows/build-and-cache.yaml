name: build-and-cache
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  XDG_CONFIG_HOME: /var/tmp/xdg-config-home

jobs:
  build-and-cache:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2 # Need to fetch at least 2 commits to compare

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: false

      # - name: Setup Nix cache
      #   uses: DeterminateSystems/magic-nix-cache-action@main
      #   with:
      #     use-flakehub: false
      #     use-gha-cache: true

      - name: Install Nushell and CI module
        run: |
          nix profile add nixpkgs#nushell
          nix profile add github:ck3mp3r/nu-mods/feature/ci-scm-module#ci

          # Verify installation
          nu --version

      - name: Create config.nu with NU_LIB_DIRS
        shell: nu {0}
        run: |
          mkdir $nu.default-config-dir
          let config_file = ($nu.default-config-dir | path join 'config.nu')
          
          # Create config.nu with const NU_LIB_DIRS
          let config_content = 'const NU_LIB_DIRS = [
              ($env.HOME | path join ".nix-profile" "share" "nushell" "modules")
          ]'
          
          $config_content | save $config_file
          print $"✓ Created config.nu at: ($config_file)"
          print "Content:"
          cat $config_file

      - name: Test module loading with --login
        shell: nu --login {0}
        run: |
          print "Testing if ci module loads with --login flag..."
          print "\nNU_LIB_DIRS (const):"
          print $NU_LIB_DIRS
          print "\n$env.NU_LIB_DIRS:"
          print $env.NU_LIB_DIRS
          print "\nConfig dir:"
          print $nu.default-config-dir
          print "\nChecking if modules exist:"
          ls ($env.HOME | path join '.nix-profile' 'share' 'nushell' 'modules')
          use ci
          print "✓ CI module loaded successfully!"
