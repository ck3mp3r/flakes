name: build-and-cache
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-cache:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2 # Need to fetch at least 2 commits to compare

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      # - name: Setup Nix cache
      #   uses: DeterminateSystems/magic-nix-cache-action@main
      #   with:
      #     use-flakehub: false
      #     use-gha-cache: true

      - name: Install Nushell and CI module
        run: |
          nix profile add nixpkgs#nushell
          nix profile add github:ck3mp3r/nu-mods/feature/ci-scm-module#ci

      - name: Debug - Find where ci module is installed
        run: |
          echo "=== Nix profile list ==="
          nix profile list
          echo ""
          echo "=== Content of ci package ==="
          CI_PATH=$(nix profile list | grep "Store paths:" | grep ci | awk '{print $3}')
          echo "CI package path: $CI_PATH"
          find "$CI_PATH" -type f 2>/dev/null || echo "Can't find files"
          echo ""
          echo "=== Checking .nix-profile structure ==="
          ls -la $HOME/.nix-profile/ 2>/dev/null || echo "No .nix-profile"
          ls -la $HOME/.nix-profile/share 2>/dev/null || echo "No share directory"

      - name: Check CI Tools
        shell: nu {0}
        env:
          NU_LIB_DIRS: $HOME/.nix-profile/share/nu-modules
        run: |
          use ci
