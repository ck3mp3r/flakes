name: build-and-cache
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-cache:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2 # Need to fetch at least 2 commits to compare

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: false

      # - name: Setup Nix cache
      #   uses: DeterminateSystems/magic-nix-cache-action@main
      #   with:
      #     use-flakehub: false
      #     use-gha-cache: true

      - name: Install Nushell and CI module
        run: |
          nix profile add nixpkgs#nushell
          nix profile add github:ck3mp3r/nu-mods/feature/ci-scm-module#ci

          # Verify installation
          nu --version

      - name: Setup Nushell Environment
        shell: nu {0}
        run: |
          mkdir $nu.default-config-dir
          let config_file = [$nu.default-config-dir config.nu] | path join
          let nix_modules_dir = $"($env.HOME)/.nix-profile/share/nushell/modules/"

          $'const NU_LIB_DIRS = ["($nix_modules_dir)"]' | save -a $config_file

          print $"âœ“ Added ($nix_modules_dir) to NU_LIB_DIRS constant in ($config_file)"

      - name: Debug - Check what Nushell sees
        shell: nu {0}
        run: |
          print "=== Nushell Constants ==="
          print $"NU_LIB_DIRS constant: (NU_LIB_DIRS)"
          print ""
          print "=== Environment Variable ==="
          print $"NU_LIB_DIRS env: ($env.NU_LIB_DIRS?)"
          print ""
          print "=== Config file location ==="
          print $"Config dir: ($nu.default-config-dir)"
          print ""
          print "=== Config file contents ==="
          let config_file = [$nu.default-config-dir config.nu] | path join
          if ($config_file | path exists) {
            open $config_file
          } else {
            print "Config file doesn't exist!"
          }
          print ""
          print "=== What's in the ci module dir? ==="
          ls ~/.nix-profile/share/nushell/modules/ci/

      - name: Check CI Tools
        shell: nu {0}
        run: |
          print "Will try use ci after seeing debug output"
