name: build-and-cache
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  XDG_CONFIG_HOME: /var/tmp/xdg-config-home

jobs:
  build-and-cache:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2 # Need to fetch at least 2 commits to compare

      - name: Setup netrc for cachix authentication
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          sudo mkdir -p /etc/nix
          echo "machine ck3mp3r.cachix.org" | sudo tee /etc/nix/netrc
          echo "password $CACHIX_AUTH_TOKEN" | sudo tee -a /etc/nix/netrc
          sudo chmod 600 /etc/nix/netrc

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: false

      # - name: Setup Nix cache
      #   uses: DeterminateSystems/magic-nix-cache-action@main
      #   with:
      #     use-flakehub: false
      #     use-gha-cache: true

      - name: Install Nushell and CI module
        run: |
          nix profile add nixpkgs#nushell
          nix profile add github:ck3mp3r/nu-mods/feature/ci-scm-module#ci

          # Verify installation
          nu --version

      - name: Create symlink to modules
        shell: nu {0}
        run: |
          mkdir $nu.default-config-dir
          let scripts_dir = ($nu.default-config-dir | path join 'scripts')

          # Symlink scripts to nix profile modules
          ln -s ($env.HOME | path join '.nix-profile' 'share' 'nushell' 'modules') $scripts_dir

      - name: Build and cache flakes
        shell: nu {0}
        run: |
          use ci *

          # Determine which paths to check based on trigger
          let paths_to_check = if $env.GITHUB_EVENT_NAME == "workflow_dispatch" {
            glob **/flake.nix | each {|f| $f | path dirname}
          } else {
            git diff --name-only HEAD~1 HEAD | lines
          }

          # Get buildable flakes
          let buildable_flakes = ($paths_to_check | ci nix flakes | ci nix packages | get flake? | uniq)

          if ($buildable_flakes | is-empty) {
            "No flakes to build" | ci log info
            exit 0
          }

          # Determine if we should cache
          let should_cache = ($env.GITHUB_REF == "refs/heads/main")

          # Build all flakes
          let build_results = ($buildable_flakes | ci nix build)

          # Process each successful build and cache individually to track per-package stats
          let build_results_with_cache_info = ($build_results | each {|result|
            if ($result.status == "success" and $result.path != null) {
              # Call ci nix cache for this specific package to get all its dependency paths
              let package_paths = if $should_cache {
                [$result.path] | ci nix cache "https://ck3mp3r.cachix.org" --upstream "https://cache.nixos.org"
              } else {
                [$result.path] | ci nix cache "https://ck3mp3r.cachix.org" --upstream "https://cache.nixos.org" --dry-run
              }

              $result | merge {
                all_paths: $package_paths,
                path_count: ($package_paths | length),
                cached_count: ($package_paths | length)
              }
            } else {
              $result | merge {
                all_paths: [],
                path_count: 0,
                cached_count: 0
              }
            }
          })

          # Calculate total paths across all packages
          let total_paths_count = ($build_results_with_cache_info | get path_count | math sum)
          let total_cached_count = ($build_results_with_cache_info | get cached_count | math sum)

          # Build hierarchical summary by flake
          let summary_sections = ($build_results_with_cache_info | group-by flake | transpose flake_path packages | each {|flake_group|
            let flake_name = ($flake_group.flake_path | path basename)
            let packages = $flake_group.packages

            # Per-package details with path counts
            let package_table = ($packages | each {|pkg|
              let status = if ($pkg.status == "success") { "‚úÖ" } else { "‚ùå" }

              {
                Package: $pkg.package,
                Status: $status,
                "Store Paths": $pkg.path_count,
                "Cached": $pkg.cached_count
              }
            })

            # Flake-level stats
            let total = ($packages | length)
            let successful = ($packages | where status == "success" | length)
            let failed = ($packages | where status != "success" | length)
            let total_paths = ($package_table | get "Store Paths" | math sum)
            let total_cached = ($package_table | get "Cached" | math sum)

            let flake_header = $"## üì¶ ($flake_name)\n"
            let stats = $"**Packages:** ($total) | **‚úÖ Built:** ($successful) | **‚ùå Failed:** ($failed) | **Store Paths:** ($total_paths) | **Cached:** ($total_cached)\n"
            let table = ($package_table | to md --pretty)

            [$flake_header $stats $table "\n"]
          } | flatten)

          # Output to GitHub step summary
          [
            "# üèóÔ∏è Build and Cache Summary\n"
            $"**Total store paths:** ($total_paths_count) | **Cached:** ($total_cached_count)\n"
          ] | append $summary_sections | ci github summary
