name: build-and-cache
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-cache:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2 # Need to fetch at least 2 commits to compare

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: false

      # - name: Setup Nix cache
      #   uses: DeterminateSystems/magic-nix-cache-action@main
      #   with:
      #     use-flakehub: false
      #     use-gha-cache: true

      - name: Install Nushell and CI module
        run: |
          nix profile add nixpkgs#nushell
          nix profile add github:ck3mp3r/nu-mods/feature/ci-scm-module#ci

          # Verify installation
          nu --version

      - name: Setup Nushell Environment
        shell: nu {0}
        run: |
          mkdir $nu.default-config-dir
          let config_file = [$nu.default-config-dir config.nu] | path join
          let nix_modules_dir = $"($env.HOME)/.nix-profile/share/nushell/modules/"
          
          # Write to config.nu using $env not const - properly interpolate the path
          $'$env.NU_LIB_DIRS = \($env.NU_LIB_DIRS? | default [] | append "($nix_modules_dir)" | uniq\)' | save $config_file
          
          print $"✓ Wrote to config.nu: ($config_file)"
          print "Contents:"
          open --raw $config_file

      - name: Check CI Tools
        shell: nu -l {0}
        run: |
          print $"NU_LIB_DIRS: ($env.NU_LIB_DIRS)"
          use ci
          print "✓ CI module loaded successfully"
