name: build-and-cache
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  XDG_CONFIG_HOME: /var/tmp/xdg-config-home

jobs:
  build-and-cache:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2 # Need to fetch at least 2 commits to compare

      - name: Setup netrc for cachix authentication
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          sudo mkdir -p /etc/nix
          echo "machine ck3mp3r.cachix.org" | sudo tee /etc/nix/netrc
          echo "password $CACHIX_AUTH_TOKEN" | sudo tee -a /etc/nix/netrc
          sudo chmod 600 /etc/nix/netrc

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: false

      # - name: Setup Nix cache
      #   uses: DeterminateSystems/magic-nix-cache-action@main
      #   with:
      #     use-flakehub: false
      #     use-gha-cache: true

      - name: Install Nushell and CI module
        run: |
          nix profile add nixpkgs#nushell
          nix profile add github:ck3mp3r/nu-mods/feature/ci-scm-module#ci

          # Verify installation
          nu --version

      - name: Create symlink to modules
        shell: nu {0}
        run: |
          mkdir $nu.default-config-dir
          let scripts_dir = ($nu.default-config-dir | path join 'scripts')

          # Symlink scripts to nix profile modules
          ln -s ($env.HOME | path join '.nix-profile' 'share' 'nushell' 'modules') $scripts_dir

      - name: Build and cache flakes
        shell: nu {0}
        run: |
          use ci *

          # Determine which paths to check based on trigger
          let paths_to_check = if $env.GITHUB_EVENT_NAME == "workflow_dispatch" {
            glob **/flake.nix | each {|f| $f | path dirname}
          } else {
            git diff --name-only HEAD~1 HEAD | lines
          }

          # Get buildable flakes
          let buildable_flakes = ($paths_to_check | ci nix flakes | ci nix packages | get flake? | uniq)

          if ($buildable_flakes | is-empty) {
            "No flakes to build" | ci log info
            exit 0
          }

          # Determine if we should cache
          let should_cache = ($env.GITHUB_REF == "refs/heads/main")

          # Build all flakes
          let build_results = ($buildable_flakes | ci nix build)

          # Cache successful builds (filter to non-null paths)
          let paths = ($build_results | where status == "success" | get path | where {|p| $p != null})
          let cached_paths = if not ($paths | is-empty) {
            if $should_cache {
              $paths | ci nix cache "https://ck3mp3r.cachix.org" --upstream "https://cache.nixos.org"
            } else {
              $paths | ci nix cache "https://ck3mp3r.cachix.org" --upstream "https://cache.nixos.org" --dry-run
            }
          } else {
            []
          }

          # Generate summary table
          let summary_data = ($build_results | each {|result|
            let is_success = ($result.status == "success")
            let has_path = ($result.path != null)
            let is_cached = if $has_path { $result.path in $cached_paths } else { false }
            
            let status_display = match [$is_success, $has_path, $is_cached] {
              [true, false, _] => "âš ï¸  No output",
              [true, true, true] => "âœ… Cached",
              [true, true, false] => "â­ï¸  Already cached",
              _ => "âŒ Failed"
            }
            
            let flake_name = ($result.flake | path basename)
            
            {
              Flake: $flake_name,
              Package: $result.package,
              Status: $status_display
            }
          })

          # Calculate statistics
          let total_packages = ($build_results | length)
          let successful_builds = ($build_results | where status == "success" | length)
          let failed_builds = ($build_results | where status != "success" | length)
          let newly_cached = ($cached_paths | length)
          let already_cached = ($build_results | where status == "success" | get path | where {|p| $p != null and $p not-in $cached_paths} | length)

          # Output to GitHub step summary
          [
            "# ğŸ—ï¸ Build and Cache Summary\n"
            $"**Total packages:** ($total_packages)"
            $"**âœ… Successful:** ($successful_builds)"
            $"**âŒ Failed:** ($failed_builds)"
            $"**ğŸ“¦ Newly cached:** ($newly_cached)"
            $"**â™»ï¸  Already in cache:** ($already_cached)\n"
            "## Package Details\n"
            ($summary_data | to md --pretty)
          ] | ci github summary
