name: build-and-cache
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-cache:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2 # Need to fetch at least 2 commits to compare

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: false

      # - name: Setup Nix cache
      #   uses: DeterminateSystems/magic-nix-cache-action@main
      #   with:
      #     use-flakehub: false
      #     use-gha-cache: true

      - name: Install Nushell and CI module
        run: |
          nix profile add nixpkgs#nushell
          nix profile add github:ck3mp3r/nu-mods/feature/ci-scm-module#ci

          # Verify installation
          nu --version

      - name: Check CI Tools
        shell: nu {0}
        run: |
          # Set NU_LIB_DIRS directly in the script (config.nu doesn't load for scripts)
          let nix_modules_dir = $"($env.HOME)/.nix-profile/share/nushell/modules/"
          $env.NU_LIB_DIRS = ($env.NU_LIB_DIRS? | default [] | append $nix_modules_dir | uniq)

          use ci

          print "âœ“ CI module loaded successfully"
